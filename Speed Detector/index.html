<!DOCTYPE html>
<html>
<head>
	<title>Speeding Demerit Points Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	
	<h1>Speeding Demerit Points Calculator</h1>
	<!-- Input field for the speed of the car -->
	<label for="speed">Enter the speed of the car (in km/h):</label>
	<input type="number" id="speed" name="speed" required min="0">
	<!-- Button to calculate the demerit points -->
	<button id="calculate-btn">Calculate Points</button>
	<!-- Paragraph to display the result -->
	<p id="output"></p>

	<!-- External JavaScript file -->
	<script src="speeddetector.js"></script>
</body>
</html>
